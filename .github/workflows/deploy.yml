name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Client Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/mern-client:latest ./client
          docker push ghcr.io/${{ github.repository_owner }}/mern-client:latest

      - name: Build and Push Server Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/mern-server:latest ./server
          docker push ghcr.io/${{ github.repository_owner }}/mern-server:latest

  deploy:
    name: Deploy to EC2
    runs-on: self-hosted
    steps:
      - name: SSH to EC2
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/mern-client:latest
          docker pull ghcr.io/${{ github.repository_owner }}/mern-server:latest
          docker-compose -f docker-compose.prod.yml up -d
